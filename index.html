<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Password Visibility</title>

    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <script
      defer
      src="https://kit.fontawesome.com/6c0a4e7a8f.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="./scripts/main.js"></script>
  </head>
  <body class="clr-primary-900">
    <main class="container container-grid | py-400">
      <h1 class="fs-800 mb-400">Password Visibility Example</h1>

      <form
        action=""
        method="post"
        class="form-grid"
        data-element="form-example"
      >
        <div class="form-body">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <div class="input-group">
              <div class="input-icon"><i class="fas fa-user"></i></div>
              <input
                class="form-input"
                type="text"
                name="name"
                id="name"
                placeholder="John Doe"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <div class="input-icon"><i class="fas fa-envelope"></i></div>
              <input
                class="form-input"
                type="email"
                name="email"
                id="email"
                placeholder="johndoe@example.com"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <div class="input-icon"><i class="fas fa-key"></i></div>
              <input
                class="form-input"
                type="password"
                name="password"
                id="password"
              />
              <button
                class="btn btn-input-group btn-password"
                type="button"
                data-element="password-visibility"
              >
                <i class="fas fa-eye"></i>
                <i class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password" class="form-label"
              >Confirm Password</label
            >
            <div class="input-group">
              <div class="input-icon"><i class="fas fa-key"></i></div>
              <input
                class="form-input"
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
              <button
                class="btn btn-input-group btn-password"
                type="button"
                data-element="password-visibility"
              >
                <i class="fas fa-eye"></i>
                <i class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-footer">
          <button class="btn btn-secondary" type="submit">
            <i class="fas fa-check"></i> Submit
          </button>
          <button class="btn btn-primary" type="reset">
            <i class="fas fa-rotate-left"></i> Reset
          </button>
        </div>
      </form>

      <div data-element="form-values"></div>
    </main>

    <a
      href="https://github.com/davinaleong/proj-password-visibility"
      target="_blank"
      class="btn btn-icon"
    >
      <i class="fab fa-github"></i>
    </a>
  </body>
</html>
